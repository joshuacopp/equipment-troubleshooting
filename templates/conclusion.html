<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Troubleshooting Results</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        .conclusion-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            margin-bottom: 20px;
        }
        
        .success-icon {
            font-size: 3em;
            text-align: center;
            margin-bottom: 20px;
        }
        
        h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.8em;
            text-align: center;
        }
        
        .conclusion-text {
            background: #f8f9fa;
            border-left: 4px solid #667eea;
            padding: 20px;
            border-radius: 8px;
            color: #333;
            line-height: 1.6;
            font-size: 1.05em;
            margin-bottom: 30px;
        }
        
        .action-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 15px 30px;
            font-size: 1em;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            text-decoration: none;
            display: inline-block;
            border: none;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-secondary {
            background: #e0e0e0;
            color: #666;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        
        .history-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            padding: 30px;
        }
        
        .history-card h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.2em;
        }
        
        .history-item {
            padding: 12px 0;
            border-bottom: 1px solid #eee;
        }
        
        .history-item:last-child {
            border-bottom: none;
        }
        
        .history-question {
            color: #666;
            font-size: 0.95em;
            margin-bottom: 5px;
        }
        
        .history-answer {
            color: #667eea;
            font-weight: 600;
        }
        
        .print-btn {
            margin-top: 15px;
        }
        
        @media print {
            body {
                background: white;
            }
            
            .action-buttons, .print-btn {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="conclusion-card">
            <div class="success-icon">‚úÖ</div>
            <h2>Diagnosis Complete</h2>
            
            <div class="conclusion-text">
                {{ conclusion }}
            </div>
            
            <div class="action-buttons">
                <a href="{{ url_for('start') }}" class="btn btn-primary">Start New Diagnosis</a>
                <a href="{{ url_for('index') }}" class="btn btn-secondary">Back to Home</a>
            </div>
        </div>
        
        <div class="history-card">
            <h3>üìã Diagnostic Path</h3>
            {% for item in history %}
            <div class="history-item">
                <div class="history-question">{{ item.question }}</div>
                <div class="history-answer">‚Üí {{ item.answer }}</div>
            </div>
            {% endfor %}
            <button onclick="window.print()" class="btn btn-secondary print-btn">üñ®Ô∏è Print Report</button>
        </div>
    </div>
</body>
</html>
