<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Troubleshooting Question</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        .question-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            margin-bottom: 20px;
        }
        
        .progress {
            color: #667eea;
            font-size: 0.9em;
            margin-bottom: 20px;
            font-weight: 600;
        }
        
        h2 {
            color: #333;
            margin-bottom: 30px;
            font-size: 1.5em;
            line-height: 1.4;
        }
        
        .answers {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        .answer-option {
            display: flex;
            align-items: center;
        }
        
        input[type="radio"] {
            margin-right: 12px;
            width: 20px;
            height: 20px;
            cursor: pointer;
        }
        
        label {
            cursor: pointer;
            font-size: 1.05em;
            color: #444;
            flex: 1;
            padding: 15px;
            border-radius: 8px;
            transition: background-color 0.2s;
        }
        
        label:hover {
            background-color: #f5f5f5;
        }
        
        .submit-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.1em;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 20px;
            width: 100%;
        }
        
        .submit-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        
        .submit-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .history-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            padding: 30px;
        }
        
        .history-card h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.2em;
        }
        
        .history-item {
            padding: 12px 0;
            border-bottom: 1px solid #eee;
        }
        
        .history-item:last-child {
            border-bottom: none;
        }
        
        .history-question {
            color: #666;
            font-size: 0.95em;
            margin-bottom: 5px;
        }
        
        .history-answer {
            color: #667eea;
            font-weight: 600;
        }
        
        .restart-btn {
            background: #e0e0e0;
            color: #666;
            border: none;
            padding: 10px 20px;
            font-size: 0.9em;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 15px;
            transition: background-color 0.2s;
        }
        
        .restart-btn:hover {
            background: #d0d0d0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="question-card">
            <div class="progress">Question {{ history|length + 1 }}</div>
            <h2>{{ question_data.text }}</h2>
            
            <form method="POST">
                <div class="answers">
                    {% for answer in question_data.answers %}
                    <div class="answer-option">
                        <input type="radio" 
                               id="answer{{ loop.index }}" 
                               name="answer" 
                               value="{{ answer.text }}"
                               required>
                        <label for="answer{{ loop.index }}">{{ answer.text }}</label>
                    </div>
                    {% endfor %}
                </div>
                <button type="submit" class="submit-btn">Next</button>
            </form>
        </div>
        
        {% if history %}
        <div class="history-card">
            <h3>ðŸ“‹ Your Answers</h3>
            {% for item in history %}
            <div class="history-item">
                <div class="history-question">{{ item.question }}</div>
                <div class="history-answer">â†’ {{ item.answer }}</div>
            </div>
            {% endfor %}
            <a href="{{ url_for('restart') }}">
                <button class="restart-btn">Start Over</button>
            </a>
        </div>
        {% endif %}
    </div>
</body>
</html>
